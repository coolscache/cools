---
title: cools cache studio
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: 'projects.html'
    type: pages
  values:
    layout: default
- scope:
    path: 'bluewave.html'
    type: posts
  values:
    layout: bluewave
- scope:
    path: 'ecaptis.html'
    type: posts
  values:
    layout: ecaptis
- scope:
    path: 'nerdy.html'
    type: posts
  values:
    layout: nerdy
- scope:
    path: 'teleO2.html'
    type: posts
  values:
    layout: teleO2
- scope:
    path: 'index.html'
    type: posts
  values:
    layout: landing   
email: makalatrezise@gmail.com
description: Consume some nerdy nuggies to fuel your brain
baseurl: 
url: 
theme: minima
plugins:
- jekyll-feed
- jekyll-seo-tag
assets:
  sources: "-_assets/fonts"

section: true
netlifycms: true
analytics: false
sass:
  style: compressed
  sass_dir: _sass
compress_html:
  clippings: all
markdown: kramdown
kramdown:
  auto_ids: false
exclude:
- README.md
- LICENSE.txt
- netlify.toml
- feed.xml
- Gemfile
- Gemfile.lock
- docker-compose.yml
- node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
